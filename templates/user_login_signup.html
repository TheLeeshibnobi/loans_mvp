<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #2c3e8c;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e8c;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
            background-color: #2c3e8c;
            border: none;
            padding: 0.7rem;
            font-weight: bold;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #2c3e8c;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Custom styles for flash messages */
        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">

            <!-- Flash Messages Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Login Form - Now visible by default -->
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                <h2>Log In</h2>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Log In</button>
                <div class="toggle-form">
                    Don't have an account? <a onclick="toggleForms()">Sign Up</a>
                </div>
            </form>

            <!-- Signup Form - Now hidden by default -->
            <form id="signup-form" class="hidden" method="POST" action="{{ url_for('signup') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                <h2>Sign Up</h2>

                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="text" class="form-control" name="role" placeholder="Role (admin/editor/viewer)" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>

                <!-- ðŸ” Secret Key Input -->
                <input type="text" class="form-control" name="secret_key" placeholder="Registration Secret Key" required>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="toggle-form">
                    Already have an account? <a onclick="toggleForms()">Log In</a>
                </div>
            </form>

        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("signup-form").classList.toggle("hidden");
            document.getElementById("login-form").classList.toggle("hidden");
        }

        // Auto-dismiss flash messages after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                if (alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            });
        }, 5000);
    </script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
