<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>InXource Header</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .content-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            max-width: 1400px;
            padding: 30px;
        }

        .gradient-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle-text {
            color: #666;
            font-size: 1.1rem;
        }

        .header-section {
            margin-bottom: 2rem;
        }

        /* Professional icon styles */
        .nav-icon {
            font-size: 1.2rem;
            transition: all 0.2s ease;
            color: #495057;
        }

        .nav-link:hover .nav-icon {
            color: #667eea;
            transform: translateY(-1px);
        }

        .nav-link.active .nav-icon {
            color: #667eea;
        }

        /* Desktop spacing for icons */
        @media (min-width: 769px) {
            .navbar-nav .nav-item {
                margin: 0 1.5rem;
            }
        }

        /* Tooltip styles */
        .nav-tooltip {
            position: relative;
            cursor: pointer;
        }

        .nav-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .nav-tooltip::before {
            content: '';
            position: absolute;
            bottom: 92%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .nav-tooltip:hover::after,
        .nav-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }

        /* Show text on mobile, icon on desktop */
        .nav-text {
            display: none;
        }

        .nav-icon {
            display: inline;
        }

        /* Professional header icon */
        .header-icon {
            color: #667eea;
            font-size: 2.5rem;
            margin-right: 15px;
        }

        /* Loading spinner styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #loading-overlay.show {
            opacity: 1;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }

        #loading-overlay.show .spinner {
            transform: scale(1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-wrapper {
                padding: 10px;
            }

            .content-container {
                padding: 20px;
                border-radius: 15px;
            }

            /* Show text on mobile, hide icon */
            .nav-text {
                display: inline;
            }

            .nav-icon {
                display: none;
            }

            /* Disable tooltips on mobile */
            .nav-tooltip::after,
            .nav-tooltip::before {
                display: none;
            }

            .header-icon {
                font-size: 2rem;
                margin-right: 10px;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
        }

        /* Enhanced navbar styling */
        .navbar {
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .nav-link {
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin: 0 2px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .nav-link.active {
            background-color: rgba(102, 126, 234, 0.15);
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="content-container">
            <!-- Header Section -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                            <h1 class="display-4 gradient-text mb-2">

                                        <li class="nav-item">

                                                <i class="bi bi-cash-coin nav-icon"></i>
                                                <span class="nav-text">Record Repayment</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('search_borrower') }}" data-tooltip="Submit Loan Application">
                                                <i class="bi bi-file-earmark-plus nav-icon"></i>
                                                <span class="nav-text">Submit Loan</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('customer_analytics_dashboard') }}" data-tooltip="Customer Analytics">
                                                <i class="bi bi-people-fill nav-icon"></i>
                                                <span class="nav-text">Customer Analytics</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('business_analytics') }}" data-tooltip="Business Analytics">
                                                <i class="bi bi-bar-chart-line nav-icon"></i>
                                                <span class="nav-text">Business Analytics</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('loans_data') }}" data-tooltip="View All Loans">
                                                <i class="bi bi-table nav-icon"></i>
                                                <span class="nav-text">View Loans</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('borrower_data') }}" data-tooltip="View Borrowers">
                                                <i class="bi bi-person-lines-fill nav-icon"></i>
                                                <span class="nav-text">View Borrowers</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('expenses') }}" data-tooltip="Expense Management">
                                                <i class="bi bi-receipt nav-icon"></i>
                                                <span class="nav-text">Expenses</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('ai_agents') }}" data-tooltip="AI Agents">
                                                <i class="bi bi-robot nav-icon"></i>
                                                <span class="nav-text">Agents</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fw-semibold nav-tooltip" href="{{ url_for('settings') }}" data-tooltip="System Settings">
                                                <i class="bi bi-gear-fill nav-icon"></i>
                                                <span class="nav-text">Settings</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
                    .then(function (registration) {
                        console.log("✅ ServiceWorker registered:", registration.scope);
                    })
                    .catch(function (error) {
                        console.log("❌ ServiceWorker registration failed:", error);
                    });
            });
        }

        // Loading Overlay Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.getElementById('loading-overlay');

            function showLoadingOverlay() {
                overlay.style.display = 'flex';
                // Force reflow to ensure display change takes effect before adding class
                overlay.offsetHeight;
                overlay.classList.add('show');
            }

            function hideLoadingOverlay() {
                overlay.classList.remove('show');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300); // Match the CSS transition duration
            }

            // Show loading spinner on link clicks
            document.querySelectorAll('a[href]').forEach(function (link) {
                link.addEventListener('click', function (event) {
                    const href = link.getAttribute('href');
                    const target = link.getAttribute('target');

                    // Only show spinner for same-tab navigation and valid links
                    if (href &&
                        !href.startsWith('#') &&
                        !href.startsWith('javascript:') &&
                        target !== '_blank') {

                        // Small delay for smoother UX
                        setTimeout(() => {
                            showLoadingOverlay();
                        }, 50);
                    }
                });
            });

            // Show loading spinner on form submissions
            document.querySelectorAll('form').forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    // Disable submit button to prevent double submission
                    const submitButton = form.querySelector('[type="submit"]');
                    if (submitButton) {
                        submitButton.disabled = true;
                    }

                    // Small delay to allow form validation to run first
                    setTimeout(() => {
                        showLoadingOverlay();
                    }, 50);
                });
            });

            // Hide loading overlay when page loads (in case of back button)
            window.addEventListener('pageshow', function() {
                hideLoadingOverlay();
            });
        });
    </script>
</body>
</html>
